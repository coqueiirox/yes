<!DOCTYPE html>
<html>
<head>
  <title>NOW</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #myVideo {
      max-width: 40%;
      max-height: 40%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="myVideo" autoplay loop muted>
    <source src="https://github.com/coqueiirox/yes/raw/main/real.mp4" type="video/mp4">
  </video>

  <script>
    var video = document.getElementById('myVideo');

    video.onplay = function() {
      this.muted = false;
    };

    video.onended = function() {
      this.play();
    };
  </script>

</body>
</html>
